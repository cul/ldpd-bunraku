<head>
  <!-- Canonical link to help search engines -->
  <link rel="canonical" href="{{ page.url | relative_url }}"/>
  <link rel=icon href="{{ site.baseurl }}/assets/logo.png">
  <!-- Basic meta elements -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% elsif page.layout == 'item_page' %}
      {{ page.label_eng }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <!-- styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- jquery -->
  <script type='text/javascript' id="jquery" src="{{ site.js.jquery.cdn }}"></script>
  <!--ldpd toolkit -->
  <script type='text/javascript' id="jquery-migrate" src="{{ site.js.jquery-migrate.cdn }}"></script>
  <script type="text/javascript">CULh_colorfg = '#303030';CULh_colorbg = '#303030';</script>
  <script type='text/javascript' id="ldpd-toolkit" src="https://cdn.cul.columbia.edu/ldpd-toolkit/widgets/cultnbw.min.js"></script>
  <script type='text/javascript' id="lazy-load" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
</head>
