{% if page.d3_version == 4 %}
<script type='text/javascript' id="d3-v4" src="{{ site.scripts.d3-v4 }}"></script>
{% else %}
<script type='text/javascript' id="d3-v3" src="{{ site.scripts.d3-v3 }}"></script>
{% endif %}
{% if page.d3_tip %}
<script type='text/javascript' id="d3-tip" src="{{ site.baseurl }}/{{ site.scripts.d3-tip }}"></script>
<script type='text/javascript' id="d3-tip-patch" src="{{ site.baseurl }}/{{ site.scripts.d3-tip-patch }}"></script>
{% endif %}
