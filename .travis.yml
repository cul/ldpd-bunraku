sudo: required
language: ruby
rvm: 2.4
addons:
  chrome: stable
branches:
  except:
    - s3
    - gh-pages
env:
  global: NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_script:
  - bundle exec rake wax:pagemaster authors characters kashira performances performers plays productions realia scenes tags images
  - bundle exec jekyll build
script:
  - travis_wait bundle exec rake wax:test
after_success:
  - echo TRAVIS_EVENT_TYPE
  - bundle exec rake wax:push:s3
